<p-card styleClass="p-0-card-content mt-2">
    <div class="grid align-items-center">
        <div class="col">
            <div class="text-2xl">Project Progress</div>
        </div>
        <div class="col-fixed">
            <p-dropdown [options]="dropdownOptions" [placeholder]="'Month'"></p-dropdown>
        </div>
    </div>
    <div class="grid align-items-center">
        <div class="col-fixed">
            <div class="text-3xl m-0 font-light">2-Mar - 28-Mar</div>
        </div>
        <div class="col">
            <span class="bg-teal-100 text-teal-700 text-xs px-3 py-1 border-round-xl"> Avg. 148h/month </span>
        </div>
    </div>
    <div class="grid -mb-5">
        <div class="col-12">
            <chart [chartOptions]="chartOptions" />
        </div>
    </div>
</p-card>
