<div class="grid align-items-center">
    <div class="col">
        <h1 class="m-0 text-5xl">Report</h1>
    </div>
    <div class="col-fixed">
        <div class="ml-4">
            <p-avatar
                [style]="{ height: '60px', width: '60px' }"
                image="/assets/images/profile-pics/4.jpg"
                shape="circle"
                size="xlarge"
                styleClass="mr-2" />
        </div>
    </div>
</div>
<div class="grid">
    <div class="lg:col-6 md:col-12">
        <div class="grid">
            <div class="col-6">
                <p-card styleClass="p-0-card-content">
                    <div class="grid align-items-center">
                        <div class="col">
                            <div class="text-2xl font-semibold">Total Projects</div>
                        </div>
                        <div class="col-fixed">
                            <p-button
                                icon="pi pi-box"
                                styleClass="p-button-rounded p-button-danger p-button-outlined"></p-button>
                        </div>
                        <div class="col-12">
                            <div class="text-6xl">182</div>
                        </div>
                        <div class="col-12">
                            <button
                                class="p-button p-button-danger w-full p-3 mt-2"
                                label="Add new project"
                                pButton
                                pRipple></button>
                        </div>
                    </div>
                </p-card>
            </div>
            <div class="col-6">
                <p-card styleClass="p-0-card-content">
                    <div class="grid align-items-center">
                        <div class="col">
                            <div class="text-2xl font-semibold">Team Size</div>
                        </div>
                        <div class="col-fixed">
                            <p-button
                                icon="pi pi-users"
                                styleClass="p-button-rounded p-button-success p-button-outlined"></p-button>
                        </div>
                        <div class="col-12">
                            <div class="text-6xl">182</div>
                        </div>
                        <div class="col-12">
                            <button
                                class="p-button p-button-success w-full p-3 mt-2"
                                label="Add new member"
                                pButton
                                pRipple></button>
                        </div>
                    </div>
                </p-card>
            </div>
        </div>
        <div class="grid">
            <div class="col-12">
                <p-card styleClass="p-0-card-content mt-2">
                    <div class="grid align-items-center">
                        <div class="col">
                            <div class="text-2xl font-semibold">Project Progress</div>
                        </div>
                        <div class="col-fixed">
                            <p-dropdown [options]="dropdownOptions"></p-dropdown>
                        </div>
                    </div>
                    <div class="grid align-items-center">
                        <div class="col-fixed">
                            <div class="text-3xl m-0 font-light">+{{ 12538.87 | currency }}</div>
                        </div>
                        <div class="col">
                            <span class="bg-teal-100 text-teal-700 text-xs px-3 py-1 border-round-xl font-semibold">
                                Avg. 148h/month
                            </span>
                        </div>
                    </div>
                    <div class="grid">
                        <div class="col-12">
                            <app-project-progress></app-project-progress>
                        </div>
                    </div>
                </p-card>
            </div>
        </div>
    </div>
    <div class="lg:col-6 md:col-12">
        <p-card styleClass="p-0-card-content">
            <div class="grid align-items-center">
                <div class="col">
                    <div class="text-2xl font-semibold">Total Working Hour</div>
                </div>
                <div class="col-fixed">
                    <p-dropdown [options]="dropdownOptions"></p-dropdown>
                </div>
            </div>
            <div class="grid align-items-center">
                <div class="col-fixed">
                    <div class="text-3xl m-0 font-light">24 Hours</div>
                </div>
                <div class="col">
                    <span class="bg-orange-100 text-orange-900 text-xs px-3 py-1 border-round-xl font-semibold">
                        Avg. 148h/month
                    </span>
                </div>
            </div>
            <div class="grid">
                <div class="col-12">
                    <p-chart [data]="data" [options]="options" type="bar"></p-chart>
                </div>
            </div>
        </p-card>

        <p-card styleClass="p-0-card-content mt-4">
            <div class="grid align-items-center">
                <div class="col">
                    <div class="text-2xl font-semibold">Project Revenue</div>
                </div>
                <div class="col-fixed">
                    <p-dropdown [options]="dropdownOptions"></p-dropdown>
                </div>
            </div>
            <div class="grid align-items-center">
                <div class="col-fixed">
                    <div class="text-3xl m-0 font-light">+{{ 12538.87 | currency }}</div>
                </div>
                <div class="col">
                    <span class="bg-teal-100 text-teal-700 text-xs px-3 py-1 border-round-xl font-semibold">
                        Avg. 148h/month
                    </span>
                </div>
            </div>
            <div class="grid">
                <div class="col-12">
                    <p-chart [data]="revenueData" [options]="options" type="bar"></p-chart>
                </div>
            </div>
        </p-card>
    </div>
</div>
