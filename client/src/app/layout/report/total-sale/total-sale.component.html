<p-card styleClass="p-0-card-content mt-4">
    <div class="grid align-items-center">
        <div class="col">
            <div class="text-2xl font-semibold">Total Sale</div>
        </div>
        <div class="col-fixed">
            <p-dropdown [(ngModel)]="selectedItem" [options]="dropdownOptions"></p-dropdown>
        </div>
    </div>
    <div class="grid align-items-center">
        <div class="col-fixed">
            <div class="text-3xl m-0 font-light">24 Hours</div>
        </div>
        <div class="col">
            <span class="bg-orange-100 text-orange-900 text-xs px-3 py-1 border-round-xl font-semibold">
                Avg. 148h/month
            </span>
        </div>
    </div>
    <div class="grid">
        <div class="col-12">
            <apx-chart
                [chart]="chartOptions.chart"
                [dataLabels]="chartOptions.dataLabels"
                [fill]="chartOptions.fill"
                [grid]="chartOptions.grid"
                [plotOptions]="chartOptions.plotOptions"
                [series]="chartOptions.series"
                [tooltip]="chartOptions.tooltip"
                [xaxis]="chartOptions.xaxis"
                [yaxis]="chartOptions.yaxis" />
        </div>
    </div>
</p-card>
