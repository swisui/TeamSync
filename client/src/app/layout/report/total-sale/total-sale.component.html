<p-card styleClass="p-0-card-content mt-4">
    <div class="grid align-items-center">
        <div class="col">
            <div class="text-2xl">Total Sale</div>
        </div>
        <div class="col-fixed">
            <p-dropdown [(ngModel)]="selectedItem" [options]="dropdownOptions"></p-dropdown>
        </div>
    </div>
    <div class="grid align-items-center">
        <div class="col-fixed">
            <div class="text-3xl m-0 font-light">+{{ 12538.87 | currency }}</div>
        </div>
        <div class="col">
            <span class="bg-orange-100 text-orange-900 text-xs px-3 py-1 border-round-xl"> Avg. 132k unit/month </span>
        </div>
    </div>
    <div class="grid">
        <div class="col-12">
            <chart [chartOptions]="chartOptions" />
        </div>
    </div>
</p-card>
