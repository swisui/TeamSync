<p-card header="Timeline">
    <p-timeline [align]="'left'" [value]="events" styleClass="no-left-space">
        <ng-template let-event pTemplate="marker">
            <span [style.color]="event.color" class="border-round border-1">
                <i [ngClass]="event.icon"></i>
            </span>
        </ng-template>
        <ng-template let-event pTemplate="content">
            {{ event.status }}
            <div class="flex column-gap-7 gap-3 flex-column p-3 surface-ground my-3 border-round" *ngIf="event.message">
                <div class="flex-1">
                    {{ event.message }}
                </div>
                <div class="flex-1">
                    <div class="flex align-items-center gap-3">
                        <p-tag styleClass="text-sm text-yellow-800 bg-yellow-100 px-3" [style]="{}" value="Pending"></p-tag>
                        <i class="pi pi-arrow-right"></i>
                        <p-tag styleClass="text-sm text-red-800 bg-red-100 px-3" [style]="{}" value="Declined"></p-tag>
                        <span *ngIf="event.date">123{{event.date | date}}</span>
                    </div>
                </div>
            </div>
        </ng-template>
    </p-timeline>
</p-card>
