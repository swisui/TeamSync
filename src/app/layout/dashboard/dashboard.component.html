<div class="grid align-items-center">
    <div class="col-4">
        <h1 class="m-0 text-5xl">Welcome, juliana!</h1>
        <p class="text-xl mt-1 text-600 mb-0">Here is your agenda for today</p>
    </div>
    <div class="col-8">
        <div class="grid">
            <div class="col">
                <span class="p-input-icon-right w-full">
                    <i class="pi pi-search mr-3"></i>
                    <input
                        class="p-inputtext-lg pl-4 border-1 w-full border-round-2xl line-height-4 mr-8 bg-black-alpha-10"
                        pInputText
                        placeholder="Search"
                        type="text" />
                </span>
            </div>
            <div class="col-fixed">
                <div class="card ml-8">
                    <p-avatar
                        image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png"
                        shape="circle"
                        size="xlarge"
                        styleClass="mr-2"></p-avatar>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="grid">
    <div class="lg:col-4 md:col-6 sm:col-12">
        <p-calendar [inline]="true" [showOtherMonths]="false" [showWeek]="false" class="w-full"> </p-calendar>
    </div>
    <div class="lg:col-8 md:col-12">
        <p-card header="Urgent Task">
            <ul>
                <li *ngFor="let item of urgentTask; let last = last">
                    <div class="grid align-items-center">
                        <div class="col-fixed">
                            <p-radioButton
                                [(ngModel)]="item.completed"
                                [inputId]="item.id.toString()"
                                [name]="item.id.toString()"></p-radioButton>
                        </div>
                        <div class="col">
                            <label [for]="item.id.toString()" class="ml-2">{{ item.name }}</label>
                        </div>
                        <div class="col-fixed">
                            {{ item.due | date : 'short' }}
                        </div>
                    </div>
                </li>
            </ul>
        </p-card>
    </div>
</div>

<div class="grid mt-1">
    <div class="lg:col-4 md:col-6 sm:col-12">
        <p-card header="Project directory">

        </p-card>
    </div>
    <div class="lg:col-4 md:col-6 sm:col-12">
        <p-card header="New Comments">

        </p-card>
    </div>
    <div class="lg:col-4 md:col-6 sm:col-12">
        <p-card header="Team Directory">

        </p-card>
    </div>
</div>
