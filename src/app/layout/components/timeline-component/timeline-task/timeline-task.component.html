<p-card header="Timeline">
    <p-timeline [value]="events" styleClass="no-left-space">
        <ng-template pTemplate="marker" let-event>
            <span
                [style.background-color]="event.color"
                [ngClass]="
                    (event.status === 'New Comment' ? 'text-yellow-800 bg-yellow-100' : '') +
                    (event.status === 'New Task' ? 'text-green-800 bg-green-100' : '') +
                    (event.status === 'Task Overdue' ? 'text-red-800 bg-red-100' : '') +
                    (event.status === 'Task Finished' ? 'text-blue-800 bg-blue-100' : '')
                ">
                <i [ngClass]="event.icon"></i>
            </span>
        </ng-template>
        <ng-template pTemplate="content" let-event>
            <div class="flex justify-content-between align-items-center">
                <div class="text-lg">
                    {{ event.status }}
                </div>
                <div class="text-color-secondary text-sm">{{ event.date | date : "MMM d, y 'at' h:mm a" }}</div>
            </div>
            <div class="flex flex-column px-0">
                <div class="flex-1 surface-ground p-3 border-round" *ngIf="event.message">
                    <div [innerHTML]="event.message | newline"></div>
                </div>
            </div>
        </ng-template>
    </p-timeline>
</p-card>
